<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moder debugging</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/shower-ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
        .slide.screenshot {
            padding-top: 40px;
        }
        .slide.screenshot .place {
            margin-top: 20px;
            width: 80%;
        }
        .slide.black::after {
            visibility: hidden;
        }
    </style>
</head>
<body class="shower list">

    <header class="caption">
        <h1>Modern debugging</h1>
        <p>Kovtun Oleksandr</p>
    </header>

    <section class="slide black" id="cover">
        <h2 class="shout">
            Modern <br/> debugging
        </h2>
        <figure>
            <img class="cover width" src="pictures/logo.jpeg" alt="Laptop with glasses">
            <figcaption class="copyright right white">
                <a href="https://unsplash.com/photos/w7ZyuGYNpRQ">©Kevin Ku</a>
            </figcaption>
        </figure>
        <style>
            #cover h2 {
                text-shadow: 0 10px 5px rgba(39, 17, 11, 0.4), 20px 10px 20px rgba(39, 17, 11, 0.5);
                color: #fff;
                top: 30%;
            }
            #cover p a {
                color: white;
            }
        </style>
    </section>

    <section class="slide">
        <h2>Pretty me</h2>
        <p>BIO</p>
        <p>Configurator description</p>
    </section>

    <section class="slide black">
        <a href="https://www.mozilla.org/en-US/firefox/developer/">
            <img class="cover height" src="pictures/firefox.png" alt="Firefox quantum logo">
        </a>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/firefox-layout.webm" type="video/webm">
            <source src="pictures/firefox-layout.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/firefox-events.webm" type="video/webm">
            <source src="pictures/firefox-events.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/firefox-a11y.webm" type="video/webm">
            <source src="pictures/firefox-a11y.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide black">
        <a href="https://developers.google.com/web/tools/chrome-devtools/javascript/">
            <img class="cover height" src="pictures/chrome.webp" alt="Chrome DevTools 101">
        </a>
    </section>

    <section class="slide screenshot">
        <h2>Switcheroo Redirector</h2>
        <a href="https://chrome.google.com/webstore/detail/switcheroo-redirector/cnmciclhnghalnpfhhleggldniplelbg">
            <img class="place" src="pictures/switcheroo.png" alt="Screenshot of switcheroo redirector">
        </a>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/switcheroo-setup.webm" type="video/webm">
            <source src="pictures/switcheroo-setup.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/switcheroo-result.webm" type="video/webm">
            <source src="pictures/switcheroo-result.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide screenshot">
        <h2>Local Overrides</h2>
        <a href="https://www.youtube.com/watch?v=D1pV7ermy6w&t=26s">
            <img class="place" src="pictures/overrides.png" alt="Screenshot of local overrides enabled">
        </a>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/overrides-setup.webm" type="video/webm">
            <source src="pictures/overrides-setup.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/overrides-result.webm" type="video/webm">
            <source src="pictures/overrides-result.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide screenshot">
        <h2>Blackboxing</h2>
        <a href="">
            <img class="place" src="pictures/blackboxing.png" alt="Screenshot of blackboxing enabled">
        </a>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/blackboxing-setup.webm" type="video/webm">
            <source src="pictures/blackboxing-setup.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/blackboxing-result.webm" type="video/webm">
            <source src="pictures/blackboxing-result.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slide black">
        <a href="https://technet.microsoft.com/en-us/gg589512(v=vs.71)">
            <img class="cover height" src="pictures/ie.png" alt="Internet Explorer logo">
        </a>
    </section>

    <section class="slide black">
        <a href="https://live.browserstack.com">
            <img class="cover height" src="pictures/browserstack.png" alt="Browserstack logo">
        </a>
    </section>

    <section class="slide black">
        <video class="cover height" autoplay loop>
            <source src="pictures/browserstack-result.webm" type="video/webm">
            <source src="pictures/browserstack-result.mp4" type="video/mp4">
        </video>
    </section>



    <footer class="badge">
        <a href="https://github.com/shower/shower">Fork me on GitHub</a>
    </footer>

    <div class="progress"></div>

    <script src="node_modules/shower-core/shower.min.js"></script>
    <!-- Copyright © 2018 Yours Truly, Famous Inc. -->

</body>
</html>
